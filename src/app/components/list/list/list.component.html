<app-navbar></app-navbar>

<div class="cardss header">
    <div class="card" style="width: 39rem; opacity: 58%;">
      <mat-card class="text">

        <mat-toolbar>
            <span class="text">Informaci√≥n <span class="material-icons " >
                <button mat-button class="text">add</button>

              </span></span>
          </mat-toolbar>


          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="text"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight" >
                <th mat-header-cell *matHeaderCellDef class="text"> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol" >
                <th mat-header-cell *matHeaderCellDef class="text"> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator  [pageSizeOptions]="[5, 7]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
          


      </mat-card>
    </div>
</div>
